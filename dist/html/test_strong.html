<html><head><style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            margin-bottom: 1em;
            border: 1px solid #dddddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
            vertical-align: middle;
            height: 0.95em;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #e0e0e0;
            font-weight: bold;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        </style></head><body><h1>測試 Strong 標籤</h1>
<p>這是一個測試文檔，用於驗證<strong>strong 標籤</strong>是否能正確轉換爲 Word 文檔。</p>
<h2>測試場景</h2>
<ol>
<li><strong>簡單粗體文本</strong> - 這是最基本的測試</li>
<li><strong>嵌套的<em>斜體</em>文本</strong> - 測試嵌套標籤</li>
<li><strong>多個詞組成的粗體文本，確保全部內容都被保留</strong></li>
<li>段落中包含<strong>部分粗體</strong>文本</li>
<li><strong>整個段落都是粗體</strong></li>
</ol>
<blockquote>
<p>引用塊中的<strong>粗體文本</strong>測試</p>
</blockquote>
<h3>列表中的粗體</h3>
<ul>
<li>列表項 1：<strong>粗體文本</strong></li>
<li>列表項 2：普通文本</li>
<li>列表項 3：部分<strong>粗體</strong>文本</li>
</ul>
<h3>表格中的粗體</h3>
<table class="styled-table">
<thead>
<tr>
<th style="vertical-align: middle; text-align: center; font-weight: bold;">列 1</th>
<th style="vertical-align: middle; text-align: center; font-weight: bold;">列 2</th>
</tr>
</thead>
<tbody>
<tr>
<td style="vertical-align: middle; word-break: break-word;"><strong>粗體單元格</strong></td>
<td style="vertical-align: middle; word-break: break-word;">普通單元格</td>
</tr>
<tr>
<td style="vertical-align: middle; word-break: break-word;">普通單元格</td>
<td style="vertical-align: middle; word-break: break-word;"><strong>粗體單元格</strong></td>
</tr>
</tbody>
</table>
<p>完成測試。</p></body></html>

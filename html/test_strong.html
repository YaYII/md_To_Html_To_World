<html><head><style>
        table {
            border-collapse: collapse;
            width: 100%;
            max-width: 100%;
            margin-bottom: 1em;
            border: 1px solid #dddddd;
        }
        th, td {
            text-align: left;
            padding: 8px;
            vertical-align: middle;
            height: 0.95em;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #e0e0e0;
            font-weight: bold;
            text-align: center;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        </style></head><body><h1>测试 Strong 标签</h1>
<p>这是一个测试文档，用于验证<strong>strong 标签</strong>是否能正确转换为 Word 文档。</p>
<h2>测试场景</h2>
<ol>
<li><strong>简单粗体文本</strong> - 这是最基本的测试</li>
<li><strong>嵌套的<em>斜体</em>文本</strong> - 测试嵌套标签</li>
<li><strong>多个词组成的粗体文本，确保全部内容都被保留</strong></li>
<li>段落中包含<strong>部分粗体</strong>文本</li>
<li><strong>整个段落都是粗体</strong></li>
</ol>
<blockquote>
<p>引用块中的<strong>粗体文本</strong>测试</p>
</blockquote>
<h3>列表中的粗体</h3>
<ul>
<li>列表项 1：<strong>粗体文本</strong></li>
<li>列表项 2：普通文本</li>
<li>列表项 3：部分<strong>粗体</strong>文本</li>
</ul>
<h3>表格中的粗体</h3>
<table class="styled-table">
<thead>
<tr>
<th style="vertical-align: middle; text-align: center; font-weight: bold;">列 1</th>
<th style="vertical-align: middle; text-align: center; font-weight: bold;">列 2</th>
</tr>
</thead>
<tbody>
<tr>
<td style="vertical-align: middle; word-break: break-word;"><strong>粗体单元格</strong></td>
<td style="vertical-align: middle; word-break: break-word;">普通单元格</td>
</tr>
<tr>
<td style="vertical-align: middle; word-break: break-word;">普通单元格</td>
<td style="vertical-align: middle; word-break: break-word;"><strong>粗体单元格</strong></td>
</tr>
</tbody>
</table>
<p>完成测试。</p></body></html>

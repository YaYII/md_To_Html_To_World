<!DOCTYPE html>
<html>
<head>

  <style>
    body { 
      font-family: 'Microsoft YaHei', 'SimSun', sans-serif; 
      margin: 0 auto;

    }
    pre { 
      background-color: #f8f8f8; 
      border: 1px solid #ddd; 
      padding: 10px; 
      border-radius: 3px; 
      overflow: auto; 
    }
    code { 
      font-family: Consolas, Monaco, monospace; 
      background-color: #f8f8f8; 
      padding: 2px 5px; 
      border-radius: 3px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
    }
    th { 
      background-color: #f2f2f2; 
      text-align: left; 
    }
    tr:nth-child(even) { 
      background-color: #f9f9f9; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
    }
    .toc-placeholder { 
      margin: 20px 0; 
      padding: 10px; 
      background-color: #f0f0f0; 
      border: 1px dashed #ccc;

      color: #666;

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown转换文档</title>
  <style>
    body { 
      font-family: 'Microsoft YaHei', 'SimSun', sans-serif; 
      margin: 0 auto; 
      max-width: 960px; 
      padding: 20px; 
      line-height: 1.6;
    }
    pre { 
      background-color: #f8f8f8; 
      border: 1px solid #ddd; 
      padding: 10px; 
      border-radius: 3px; 
      overflow: auto; 
    }
    code { 
      font-family: Consolas, Monaco, monospace; 
      background-color: #f8f8f8; 
      padding: 2px 5px; 
      border-radius: 3px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
    }
    th { 
      background-color: #f2f2f2; 
      text-align: left; 
    }
    tr:nth-child(even) { 
      background-color: #f9f9f9; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
    }
  </style>
</head>
<body>
  <h1>简繁转换测试</h1>
<p>这是一段简体中文文本，用于测试简繁转换功能。</p>
<h2>中国人民</h2>
<p>中华人民共和国成立于1949年。</p>
<h2>计算机科学</h2>

</body>
</html>

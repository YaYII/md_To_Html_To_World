<html>
<head>

      background-color: #f8f8f8;

      font-family: Consolas, Monaco, monospace;

      padding: 2px 5px; 
      border-radius: 3px; 
    }
    table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-bottom: 20px;
    }
    th, td { 
      border: 1px solid #ddd; 
      padding: 8px; 
    }
    th { 
      background-color: #f2f2f2; 
      text-align: left; 
    }
    tr:nth-child(even) { 
      background-color: #f9f9f9; 
    }
    img { 
      max-width: 100%; 
      height: auto; 
    }
  </style>
</head>
